<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/976b1ade2d.js"></script>
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-header">
        <div class="header__top">
            <div class="header__column">
                <i class="fa fa-plane" aria-hidden="true"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <i class="fa fa-moon-o"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class="header__battery">66%</span>
                <i class="fa fa-battery-full"></i>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">
                <a href="chats.html">
                    <i class="fa fa-chevron-left fa-lg"></i>
                </a>
            </div>
            <div class="header__column">
                <span class="header__text">Lynn</span>
            </div>
            <div class="header__column">
                <i class="fa fa-search" aria-hidden="true"></i>
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </div>
    </header>
    <main class="chat">
        <div class="date-divider">
            <span class="date-divder__text">Wednesday, August 2, 2017</span>
        </div>
        <div class="chat__message chat__message--from-me">
            <span class="chat__message-time"1>17:56</span>
            <span class="chat__message-body">
                Hello! this is a test message.
            </span>
        </div>
        <div class="chat__message chat__message--to-me">
            <img src="imagers/avatar.jpg" class="chat__message-avatar">
            <div class="chat__message-center">
                <h3 class="chat__message-sender">Lynn</h3>
                <span class="chat__message-body">
                    And this is an answer
                </span>
            </div>
            <span class="chat__message-time">19:35</span>
        </div>
    </main>
    <div class="type-message">
        <i class="fa fa-plus fa-2x"></i>
        <div class="type-message__input">
            <input type="text">
            <i class="fa fa-smile-o"></i>
            <span class="record-message">
                <i class="fa fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
