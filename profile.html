<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/976b1ade2d.js"></script>
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-header">
        <div class="header__top">
            <div class="header__column">
                <i class="fa fa-plane" aria-hidden="true"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <i class="fa fa-moon-o"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class="header__battery">66%</span>
                <i class="fa fa-battery-full"></i>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">
                <a href="index.html">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
            </div>
            <div class="header__column">
            
            </div>
            <div class="header__column">
                <i class="fa fa-user fa-lg" aria-hidden="true"></i>
            </div>
        </div>
    </header>
    <main class="profile">
        <header class="profile__header">
           <img src="image/avatar.jpg" alt="">
           <h3 class="profile__header-title">Nicolas</h3>
        </header>
        <input type="text" placeholder="viking617617@gmail.com">
        <div class="profile__actions">
            <div class="profile__action">
                <span class="profile__action-circle">
                    <i class="fa fa-comment fa-2x"></i>
                </span>
                <span class="profile__action-title">My Chatroom</span>
            </div>
            <div class="profile__action">
                <span class="profile__action-circle">
                    <i class="fa fa-pencil fa-2x"></i>
                </span>
                <span class="profile__action-title">Edit Profile</span>
            </div>
        </div>
    </main>
</body>
</html>
